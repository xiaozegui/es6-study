<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./vue.min.js"></script>
    <title>PropsData Option Demo</title>
</head>
<body>
    <h1>PropsData Option Demo</h1>
    <hr>
    <header></header>

    <script type="text/javascript">
       var  header_a = Vue.extend({
           template:`<p>{{message}} ---{{hello}}</p>`,
           data:function(){
               return {
                   message:'Hello,I am Header'
               }
           },
           props:['hello']
       }); 
       new header_a({propsData:{hello:'hello'}}).$mount('header');
    </script>
</body>
</html>
